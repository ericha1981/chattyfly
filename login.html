<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:400,800"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/login.css" />

    <!-- Custom JavaScript code -->
    <title>Chattyfly - Log In</title>
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar navbar-expand-lg navbar-light navbar-bg">
        <div class="header__title container-fluid">
          <h1>Chattyfly</h1>
        </div>
      </nav>

      <hr />

      <div class="container center-div">
        <form action="/flyroom">
          <div class="form-group row">
            <div class="col-lg-6" style="margin: 0 auto">
              <label style="color: #f4dd54; font-size: 1.3rem;font-weight: 800"
                >Your name</label
              >
              <input
                type="text"
                id="inputName"
                name="name"
                class="form-control form-control-lg glitter-border"
                placeholder="Enter your name"
              />
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-6" style="margin: 12px auto">
              <label
                style="color: #f4dd54;  font-size: 1.3rem; font-weight: 800"
                >How are you feeling today?</label
              >
              <select
                id="selectMood"
                name="emotion"
                class="form-control form-control-lg glitter-border"
              >
                <option value="Feeling great">Feeling great</option>
                <option value="Confident">Confident</option>
                <option value="Feeling devastated">Feeling devastated</option>
                <option value="Worn-out">Worn-out</option>
                <option value="Sick">Sick</option>
                <option value="Anxious">Anxious</option>
                <option value="Stressed">Stressed</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <div class="col-lg-6" style="margin: 0 auto">
              <button
                class="btn btn-success my-2 my-sm-0 col-lg-3 glitter-border"
                onclick="loginUser()"
              >
                Chatty In!
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="login-client.js"></script>
</html>
